<app-content>
    <mat-card class="card-area">
        <h2>Área</h2>
        <form [formGroup]="formularioConsultaArea">
            <mat-form-field appearance="outline" class="input-8">
                <mat-label>Id</mat-label>
                <input matInput type="text" id="id" name="id" formControlName="id">
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-49">
                <mat-label>Área</mat-label>
                <input matInput type="text" id="area" name="area" formControlName="area">
            </mat-form-field>

            <div class="button">
                <button
                mat-raised-button
                color="primary"
                routerLink="/areas" class="button-voltar"
                >
                voltar
                </button>

                <button
                mat-raised-button
                color="primary"
                (click)="editar(formularioConsultaArea)"
                >
                {{ btnEditar }}
                </button>
            </div>
        </form>
               
      </mat-card>
</app-content>
