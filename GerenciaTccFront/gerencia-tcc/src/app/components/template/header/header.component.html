<mat-toolbar class="header">
    <a routerLink="/" class="link-neutro">
        <span>
            <img class="logo" src="assets/img/logo_diploma.png"  alt="logo ">
        </span>
        <span>GerenciaTcc</span>
    </a>

    <span class="space"></span>
    
    <div *ngIf="visivel">
        <span class="usuario">{{ usuario.usuario }}</span>
        <span class="dropdown">
            <mat-icon class="mat-icon-user icon-pointer">person</mat-icon>
            <mat-select>
                <mat-option *ngIf="usuario.cargo == 'ALUNO'" (click)="redirecionarConsultaAluno()">perfil</mat-option>
                <mat-option *ngIf="usuario.cargo == 'PROFESSOR' || usuario.cargo == 'COORDENADOR'" (click)="redirecionarConsultaProfessor()">perfil</mat-option>
                <mat-option routerLink="/">sair</mat-option>
            </mat-select>
        </span>
    </div>
    
</mat-toolbar>
